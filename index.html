<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Age calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="style.css" />
    <script src="./script.js"></script>
  </head>

  <body>
    <div class="main">
      <div class="main-container">
        <!-- I/P Day -->
        <div class="main-container-input">
          <span>DAY</span>
          <input type="text" placeholder="DD" id="day" />
          <small class="day-input-error"></small>
        </div>
        <!-- I/P Month-->
        <div class="main-container-input">
          <span>MONTH</span>
          <input type="text" placeholder="MM" id="month" />
          <small class="month-input-error"></small>
        </div>
        <!-- I/P Year-->
        <div class="main-container-input">
          <span>YEAR</span>
          <input type="text" placeholder="YYYY" id="year" />
          <small class="year-input-error"></small>
        </div>
      </div>

      <button class="submit">
        <img src="./assets/images/icon-arrow.svg" alt="arrow" />
      </button>

      <div class="display">
        <h1><span class="display-year">--</span>years</h1>
        <h1><span class="display-month">--</span>months</h1>
        <h1><span class="display-day">--</span>days</h1>
      </div>
    </div>

    <!--
      DD Month MM Year YYYY --  -- -- 
    -->
  </body>
</html>
